<script>
  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–µ–∑–∫–∏ —Ç–µ–∫—Å—Ç–∞ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏
  function initReviewText() {
    const reviewContents = document.querySelectorAll(".review-content");

    reviewContents.forEach((content) => {
      const textElement = content.querySelector(".review-text");
      const fullText = textElement.dataset.fullText;
      const toggleButton = content.querySelector(".review-toggle");

      // –û–±—Ä–µ–∑–∞–µ–º —Ç–µ–∫—Å—Ç, –µ—Å–ª–∏ –æ–Ω –¥–ª–∏–Ω–Ω–µ–µ 200 —Å–∏–º–≤–æ–ª–æ–≤
      if (fullText.length > 200) {
        textElement.textContent = fullText.slice(0, 200) + "...";
        toggleButton.style.display = "inline-block"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
      } else {
        textElement.textContent = fullText; // –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–∞–∫ –µ—Å—Ç—å
      }
    });
  }

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
  function toggleReviewText(button) {
    const content = button.closest(".review-content");
    const textElement = content.querySelector(".review-text");
    const fullText = textElement.dataset.fullText;

    if (textElement.textContent.length < fullText.length) {
      textElement.textContent = fullText; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª–Ω—ã–π —Ç–µ–∫—Å—Ç
      button.textContent = "–°–≤–µ—Ä–Ω—É—Ç—å";
    } else {
      textElement.textContent = fullText.slice(0, 200) + "..."; // –û–±—Ä–µ–∑–∞–µ–º —Ç–µ–∫—Å—Ç
      button.textContent = "–ü–æ–¥—Ä–æ–±–Ω–µ–µ";
    }
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  document.addEventListener("DOMContentLoaded", initReviewText);
</script>
