<extends
  src="layouts/main.html"
  locals='{ "title": "Медвежий угол", "bodyClass": "" }'
>
  <block name="body">
    <div class="container-body">
      <c-hero></c-hero>
      <c-about></c-about>
      <c-tents></c-tents>
      <c-advantages></c-advantages>
      <c-kitchen></c-kitchen>
      <c-team></c-team>
      <c-houses></c-houses>
      <c-reviews></c-reviews>
      <c-gallery></c-gallery>
      <c-price></c-price>
      <c-contacts></c-contacts>

      <!-- Модальное окно -->
      <div
        x-show="isModalOpen"
        x-cloak
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50"
      >
        <div
          class="w-full max-w-md p-8 bg-white rounded-2xl"
          @click.outside="isModalOpen = false"
        >
          <h3 class="mb-4 text-2xl font-bold text-amber-800">
            Забронировать дату
          </h3>

          <!-- Форма -->
          <form class="space-y-5 booking-form">
            <div>
              <input
                id="booking-name"
                type="text"
                name="name"
                placeholder="Ваше имя"
                class="w-full p-3 border-b focus:border-amber-600"
              />
              <div class="error-label" id="booking-name-error"></div>
            </div>

            <div>
              <input
                id="booking-phone"
                type="tel"
                name="phone"
                placeholder="Телефон"
                class="w-full p-3 border-b focus:border-amber-600"
              />
              <div class="error-label" id="booking-phone-error"></div>
            </div>

            <div>
              <input
                id="booking-date"
                type="date"
                name="date"
                class="w-full p-3 border-b focus:border-amber-600"
              />
              <div class="error-label" id="booking-date-error"></div>
            </div>

            <button type="submit" class="w-full button-base">Отправить</button>
          </form>
        </div>
      </div>
    </div>
  </block>
</extends>
